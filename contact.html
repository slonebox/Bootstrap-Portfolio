            </div>
            <!-- CONTACT FORM -->
            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="form-group">
                            <label for="Contact-Form-Name">Name</label>
                            <input type="Name" class="form-control" id="Contact-Form-Name" placeholder="Donald">
                        </div>
                        <div class="form-group">
                            <label for="Contact-Form-Email">Email</label>
                            <input type="email" class="form-control" id="Contact-Form-Email" aria-describedby="emailHelp" placeholder="draper@sterlingcooper.com">
                        </div>
                        <div class="form-group">
                            <label for="Contact-Form-Comments">Comments</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder='"Make it simple but significant."'></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
